            <i>Banda CasaClanca</i>
        </div>

            </div>
            <div class="duracao__tempo">
                <p class="tempo__inicio">0:00</p>
                <p class="tempo__fim">3:40</p>
            </div>

        </div>

            <li class="navbar__item navbar__item--biblioteca">Sua Biblioteca</li>
        </ul>
